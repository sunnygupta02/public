<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <link rel="stylesheet" href="studentdash.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .centered-div {
            width: 600px;
            height: 500px;
            background-color: #f2f2f2;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>student Dashboard</h1>
<div class="centered-div">
    <h1>Enter your details </h1>
    <div class="studentdash">
    <form action="/student/student-form-details" method="POST">
        <label for="enrollment_number">Enrollment Number:</label><br>
        <input type="text" id="enrollment_number" name="enrollment_number" required><br>
        
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" required><br>
        
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br>
        <div>
            <button type="submit">Submit</button>
        </div>
        
       
    </form>
</div>

    <h2> QR code will be visible here when generated by teacher</h2>
        <button><a href="/otherPage">View QR code</a></button>
    </div>

</body>
</html>
